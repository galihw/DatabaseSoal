			body {

			.splitright {
				height: 100%;
				width: 70%;
				position: fixed;
				z-index: 1;
				top: 0;
				overflow-x: hidden;
				padding-top: 20px;
			}
			.split {
				height: 100%;
				width: 30%;
				position: fixed;
				z-index: 1;
				top: 0;

				padding-top: 20px;

			.left {

			}
			.right {

				color: black;
			}
			.centered {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				text-align: center;
			}
			
			.top {
				position: absolute;
				top: 0%;
				left: 50%;
				transform: translate(-50%, -0%);
				text-align: center;
			}
			.topleft {
				position: absolute;
				top: 0px;
				left: 10px;
				text-align: left;
			}
			
			
			
			.expand-btn {
				background-color: #003049;
				border: none;
				color: #e3d5ca;
				cursor: pointer;
				font-size: 1rem;
				padding: 1rem;
				text-align: left;
				transition: 0.5s;
				width: 100px;
				height: 40px;
			}

			}
			.expand-btn:hover,

				background-color: #e3d5ca;
				color: #003049;
			}
			.expand-btn:after {
				color: #e3d5ca;
				content: "+";
				float: right;
				font-weight: bold;
				transition: 0.1s;
			}
			.expand-btnno:after {

				content: "+";
				float: right;
				font-weight: bold;
				transition: 0.1s;
			}
			.expand-btn:hover:after {
				color: #003049;
				transition: 0.5s;
			}
			.expand-btnno:hover:after {
				color: #003049;
				transition: 0.5s;
			}
			.active:after {
				content: "-";
				color: #003049;
			}
			article {

				max-height: 0;
				max-width: 50vw;
				overflow: hidden;
				padding: 0 1rem;
				transition: max-height 0.5s ease-in-out;
